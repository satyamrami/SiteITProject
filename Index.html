<head>

  <title>Site IT Rep Search Tool</title>

  
  <!-- Font Awesome icons (free version)-->
  <script src="https://use.fontawesome.com/releases/v5.15.1/js/all.js" crossorigin="anonymous"></script>
  <!-- Google fonts-->
  <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet" />
  <script src="https://d3js.org/d3.v5.min.js"></script>

  <link
    href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
    rel="stylesheet" />
  <!-- Core theme CSS (includes Bootstrap)-->
  <link href="styles.css" rel="stylesheet" />

</head>




<body>
 
  <header class="mas">
    <div class="container h-100 align-items-center">
      <div class="row">
        <div class="col-md-12">
          <div class="mx-auto">
            <br>
            <br>
            <br>
            <h1 class=>Site IT Rep Location Tool</h1> <style> h1 { text-align: center; } </style>
            <h2 class=>Enter a State to locate best Site IT Rep</h2>
            <form id="form">

              <div class="input-group input-group-newsletter">

                <input class="form-control" id="user-input" placeholder="Enter State..."
                  aria-label="Enter email..." aria-describedby="submit-button">
                <br>
                <br>
                <br>
                <br>
                <div class="boton input-group-append" id="boton">
                  <button class="boton btn btn-secondary" type="button" id="button">Find Best Site IT Rep!</button>
                </div>
              </div>
            </form>

            <p class="noresults">
            </p>
            <p class="noresults2">It might take a few seconds to load the database for your first search (depending on your internet connection)
            </p>

            <table class="table" cellpadding="10">
              <thead>
                <tr>
                  <th scope="col">State</th>
                  <th scope="col">Zone</th>
                  <th scope="col">PrimaryRep</th>
                  <th scope="col">SecondaryRep</th>
                  <th scope="col">Supervisor</th>

                </tr>
              </thead>
              <tbody>
          </div>
        </div>

      </div>
    </div>



    </div>

  </header>

  <script src="scriptbackup.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/underscore@1.12.0/underscore-min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Third party plugin JS-->
